defaults:
  - task: demo_task_tactile

name: train_maniflow_feature_moe_tactile_image_timm_policy_debug

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "debug_feature_moe"

horizon: 16
n_obs_steps: 2
n_action_steps: 16
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: true

policy:
  _target_: maniflow.policy.maniflow_image_policy.ManiFlowTransformerImagePolicy
  block_type: "DiTXFeatureMoE"  # ğŸ”¥ ä½¿ç”¨DiTXFeatureMoE (å…¨å±€ç‰¹å¾MoE + æ ‡å‡†DiTX)
  
  # ğŸ”¥ ç®€åŒ–æ¶æ„ï¼šé™ä½å­¦ä¹ éš¾åº¦ï¼ˆç”¨äºdebugéªŒè¯ï¼‰
  n_layer: 12        # ğŸ”¥ 4å±‚è¶³å¤ŸéªŒè¯
  n_head: 8
  n_emb: 768
  
  # ğŸ”¥ è§†è§‰æ¡ä»¶é•¿åº¦é…ç½® (output_token_sequence=true + head_grid_size=2)
  # TimmMultimodalEncoder + output_token_sequence=true + head_grid_size=2 è¾“å‡º:
  #   âœ… RGBç›¸æœº (SigLIP vit_base_patch16_224):
  #     - head_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ Ã— (2Ã—2) tokens = 8 tokens (ç©ºé—´é™é‡‡æ ·)
  #     - left_wrist_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ Ã— 1 token = 2 tokens (avg pooling)
  #     - right_wrist_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ Ã— 1 token = 2 tokens (avg pooling)
  #   
  #   âœ… è§¦è§‰ä¼ æ„Ÿå™¨ (ResNet18 + GlobalAvgPool):
  #     - è§¦è§‰å›¾ç»è¿‡ResNet18æå–ç‰¹å¾ï¼ŒGlobalAvgPoolèšåˆä¸º1ä¸ªtoken per image
  #     - left_tactile: 1ä¼ æ„Ÿå™¨ Ã— 2æ—¶é—´æ­¥ Ã— 1 token = 2 tokens
  #     - right_tactile: 1ä¼ æ„Ÿå™¨ Ã— 2æ—¶é—´æ­¥ Ã— 1 token = 2 tokens
  #   
  #   âœ… æœ¬ä½“æ„ŸçŸ¥:
  #     - agent_posæŠ•å½±å: 2æ—¶é—´æ­¥ = 2 tokens
  #   
  #   æ€»è®¡: visual_cond_len = 8 + 2 + 2 + 2 + 2 + 2 = 18 tokens
  #   
  #   ğŸ“ head_grid_sizeå‚æ•°è¯´æ˜:
  #     - head_grid_size=2: headè¾“å‡º 2Ã—2=4 tokens/timestep â†’ 2æ—¶é—´æ­¥ = 8 tokens
  #     - head_grid_size=3: headè¾“å‡º 3Ã—3=9 tokens/timestep â†’ 2æ—¶é—´æ­¥ = 18 tokens
  visual_cond_len: 18  # ğŸ”¥ head(8) + left_wrist(2) + right_wrist(2) + left_tactile(2) + right_tactile(2) + proprio(2)
  
  max_lang_cond_len: 1024
  qkv_bias: true
  qk_norm: true
  language_conditioned: false
  pre_norm_modality: false

  # ğŸ”¥ å…¨å±€ç‰¹å¾MoEé…ç½® (DiTXFeatureMoEç‰¹æœ‰å‚æ•°)
  # æ ¸å¿ƒè®¾è®¡:
  # 1. åœ¨encoderå’ŒDiTX blocksä¹‹é—´æ’å…¥å…¨å±€MoEæ¨¡å—
  # 2. MoEå¯¹æ‰€æœ‰contextç‰¹å¾ï¼ˆè§†è§‰+æœ¬ä½“æ„ŸçŸ¥ï¼‰è¿›è¡Œå…¨å±€é¢„å¤„ç†
  # 3. å¸®åŠ©æ¨¡å‹è®­ç»ƒæ”¶æ•›ï¼Œä¸“å®¶å­¦ä¹ ä¸åŒçš„ç‰¹å¾è½¬æ¢æ¨¡å¼
  # 4. DiTX blocksä½¿ç”¨æ ‡å‡†æ¶æ„ï¼Œä¸æ”¹åŠ¨åŸæœ‰ç»“æ„
  use_feature_moe: true           # ğŸ”¥ å¯ç”¨å…¨å±€ç‰¹å¾MoE
  feature_moe_num_experts: 8      # ğŸ”¥ 4ä¸ªä¸“å®¶ï¼ˆdebugéªŒè¯ï¼‰
  feature_moe_experts_per_tok: 2  # ğŸ”¥ æ¯ä¸ªtokené€‰æ‹©2ä¸ªä¸“å®¶
  feature_moe_shared_experts: 1   # ğŸ”¥ 1ä¸ªå…±äº«ä¸“å®¶
  feature_moe_aux_loss_alpha: 0.1 # ğŸ”¥ è´Ÿè½½å‡è¡¡è¾…åŠ©æŸå¤±æƒé‡

  # ğŸ”¥ Tokençº§MoEé…ç½® (DiTXFeatureMoEä¸ä½¿ç”¨ï¼Œä¿æŒé»˜è®¤)
  # use_token_moe: false            # ğŸ”¥ DiTXFeatureMoEä½¿ç”¨å…¨å±€ç‰¹å¾MoEï¼Œä¸ä½¿ç”¨tokençº§MoE
  # num_experts: 4
  # num_experts_per_tok: 2
  # n_shared_experts: 1
  # moe_aux_loss_alpha: 0.5
  # gate_type: 'none'               # ğŸ”¥ DiTXFeatureMoEä¸ä½¿ç”¨gate-attention

  # ğŸ”¥ æ¨¡æ€åµŒå…¥é…ç½®ï¼ˆDiTXFeatureMoEä¸ä½¿ç”¨æ¨¡æ€åµŒå…¥ï¼Œç”±å…¨å±€MoEè‡ªåŠ¨å­¦ä¹ ï¼‰
  use_modality_embedding: false
  head_cond_len: 2
  wrist_cond_len: 8

  flow_batch_ratio: 0.75 
  consistency_batch_ratio: 0.25
  sample_t_mode_flow: "beta"
  sample_t_mode_consistency: "discrete" 
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative"
  denoise_timesteps: 10
  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128
  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

  obs_encoder:
    _target_: maniflow.model.vision_2d.timm_multimodal_encoder.TimmMultimodalEncoder
    shape_meta: ${shape_meta}
    
    ##### RGBç›¸æœºé…ç½® (SigLIP) #####
    model_name: 'vit_base_patch16_siglip_224'
    pretrained: true
    frozen: flase              # ğŸ”¥ å†»ç»“RGBç¼–ç å™¨
    global_pool: ''
    feature_aggregation: 'avg'
    downsample_ratio: 32
    
    ##### è§¦è§‰ä¼ æ„Ÿå™¨é…ç½® #####
    tactile_model_name: 'resnet18'
    tactile_pretrained: false
    tactile_frozen: false      # ğŸ”¥ å†»ç»“è§¦è§‰ç¼–ç å™¨
    tactile_feature_dim: 768
    share_tactile_model: true
    tactile_output_all_patches: true
    
    ##### ğŸ”¥ è¾“å‡ºtokenåºåˆ—æ¨¡å¼ #####
    output_token_sequence: true
    
    ##### ğŸ†• Headç›¸æœºç©ºé—´é™é‡‡æ ·é…ç½® #####
    head_grid_size: 2          # Headç›¸æœºè¾“å‡º 2Ã—2=4 tokens/timestep (é¿å…æƒé‡å¡Œé™·)
                               # å¯é€‰å€¼: 2 (4 tokens), 3 (9 tokens), 4 (16 tokens)
    
    transforms:
      - type: RandomCrop
        ratio: 0.95
      - _target_: torchvision.transforms.RandomRotation
        degrees: [-5.0, 5.0]
        expand: false
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.3
        contrast: 0.4
        saturation: 0.5
        hue: 0.08
     
    use_group_norm: false
    share_rgb_model: false
    imagenet_norm: true

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 64      
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 64
  num_workers: 2
  shuffle: False
  pin_memory: True
  persistent_workers: False

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4           # ğŸ”¥ é€‚ä¸­çš„å­¦ä¹ ç‡
  betas: [0.9, 0.95]
  eps: 1.0e-8 
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  env_device: "cuda:0"
  seed: 42
  debug: True             # ğŸ”¥ å¼€å¯debugæ¨¡å¼
  resume: False           # ğŸ”¥ ä»å¤´å¼€å§‹è®­ç»ƒ
  lr_scheduler: cosine
  lr_warmup_steps: 100    # ğŸ”¥ å‡å°‘warmupæ­¥æ•°ï¼ˆdebugï¼‰
  num_epochs: 50          # ğŸ”¥ å‡å°‘epochæ•°ï¼ˆdebugéªŒè¯ï¼‰
  
  gradient_accumulate_every: 1
  use_wandb: true
  
  max_grad_norm: 5.0      # ğŸ”¥ æ¢¯åº¦è£å‰ª
  
  use_ema: True  
  rollout_every: 100
  checkpoint_every: 25    # ğŸ”¥ æ›´é¢‘ç¹ä¿å­˜checkpointï¼ˆdebugï¼‰
  val_every: 10           # ğŸ”¥ æ›´é¢‘ç¹éªŒè¯ï¼ˆdebugï¼‰
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${training.seed}
  project: ManiFlow_DEBUG_FeatureMoE
  resume: false
  tags:
  - ${logging.project}
  - feature_moe           # ğŸ”¥ å…¨å±€ç‰¹å¾MoE
  - ditx_standard         # ğŸ”¥ æ ‡å‡†DiTX blocks
  - debug_validation      # ğŸ”¥ éªŒè¯å®éªŒ
  - global_moe            # ğŸ”¥ å…¨å±€MoEé¢„å¤„ç†
  - tactile_tokens
  - avg_pooling

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: val_loss
    mode: min
    k: 1
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  
  save_last_ckpt: True
  save_last_snapshot: False
  save_every: 25

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}

checkpoint_num: 500
expert_data_num: 50
raw_task_name: none
setting: none

