defaults:
  - robotwin_task: diverse_bottles_pick_image
  - _self_

name: train_maniflow_image_siglip_policy

task_name: ${robotwin_task.name}
shape_meta: ${robotwin_task.shape_meta}
exp_name: "siglip_86m"

horizon: 16
n_obs_steps: 2
n_action_steps: 16
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: true

policy:
  _target_: maniflow.policy.maniflow_image_policy.ManiFlowTransformerImagePolicy
  block_type: "DiTX"
  n_layer: 12  # max 28
  n_head: 8  # max 16
  n_emb: 768 # max 1152
  visual_cond_len: 1024 # max 1024
  max_lang_cond_len: 1024 # maximum length of language tokens
  qkv_bias: true
  qk_norm: true

  language_conditioned: false
  pre_norm_modality: false

  flow_batch_ratio: 0.75 
  consistency_batch_ratio: 0.25

  sample_t_mode_flow: "beta" # choose between beta or lognorm, both are performing well
  sample_t_mode_consistency: "discrete" 
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative" # "absolute", "relative"
  denoise_timesteps: 10

  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}

  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

  obs_encoder:
    _target_: maniflow.model.vision_2d.siglip.SigLIPObsEncoder
    shape_meta: ${shape_meta}

    # SigLIP model configuration
    model_name: 'google/siglip-base-patch16-224'  # SigLIP 86M model
    # model_name: 'google/siglip-so400m-patch14-384'  # SigLIP 400M model (same as pi0) - commented for future use
    pretrained: true
    frozen: false

    # Image processing parameters
    image_size: 224  # Match dataset image size (224x224)
    patch_size: 16   # SigLIP-Base uses 16x16 patches
    # patch_size: 14   # SigLIP-So400M uses 14x14 patches - commented for future use
    hidden_size: 768  # SigLIP-Base hidden dimension
    # hidden_size: 1152  # SigLIP-So400M hidden dimension - commented for future use

    # Feature aggregation method
    feature_aggregation: 'cls_token'  # 'cls_token', 'mean_pool', 'attention_pool', 'learnable_query'
    
    # Output projection (optional, if None uses hidden_size)
    output_dim: 768  # Set to specific dimension if needed, e.g., 768 to match n_emb

    # Data augmentation transforms
    transforms:
      - type: RandomCrop
        ratio: 0.95
      - _target_: torchvision.transforms.RandomRotation
        degrees:
          - -5.0
          - 5.0
        expand: false
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.3
        contrast: 0.4
        saturation: 0.5
        hue: 0.08
     
    # Model configuration
    use_group_norm: false  # Not applicable for SigLIP (uses LayerNorm)
    share_rgb_model: false
    imagenet_norm: false  # SigLIP has its own normalization

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 16  # Increased batch size for smaller 86M model
  # batch_size: 8  # Reduced batch size due to larger model - commented for future use
  num_workers: 1
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 16  # Increased batch size for smaller 86M model
  # batch_size: 8  # For larger model - commented for future use
  num_workers: 1
  shuffle: False
  pin_memory: True
  persistent_workers: False

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4  # Learning rate for 86M model
  # lr: 5.0e-5  # Lower learning rate for larger pretrained model - commented for future use
  betas: [0.9, 0.95]
  eps: 1.0e-8
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  env_device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500  # Warmup steps for 86M model
  # lr_warmup_steps: 1000  # Longer warmup for larger pretrained model - commented for future use
  num_epochs: 501
  gradient_accumulate_every: 1
  use_ema: True
  rollout_every: 100
  checkpoint_every: 100
  val_every: 50
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${training.seed}
  project: ManiFlow_SigLIP
  resume: true
  tags:
  - ${logging.project}
  - siglip_86m
  # - siglip_400m  # For larger model - commented for future use

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: val_loss
    mode: min
    k: 1
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
