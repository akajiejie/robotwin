defaults:
  - task: demo_task_triple_tactile

name: train_maniflow_moe
task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "multimodal_tactile_moe"

horizon: 16
n_obs_steps: 2
n_action_steps: 16
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: true

# DiTXMoE策略配置
policy:
  _target_: maniflow.policy.maniflow_image_policy.ManiFlowTransformerImagePolicy
  block_type: "DiTXMoE"  # 使用DiTXMoE替代DiTX
  n_layer: 12
  n_head: 8
  n_emb: 768
  visual_cond_len: 1024
  max_lang_cond_len: 1024
  qkv_bias: true
  qk_norm: true

  language_conditioned: false
  pre_norm_modality: false

  flow_batch_ratio: 0.75 
  consistency_batch_ratio: 0.25

  sample_t_mode_flow: "beta"
  sample_t_mode_consistency: "discrete" 
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative"
  denoise_timesteps: 10

  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}

  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

  # ===== MoE配置 =====
  use_modality_moe: true        # 启用模态MoE
  num_experts: 8                # 专家数量
  num_experts_per_tok: 2        # 每次激活的专家数
  n_shared_experts: 1           # 共享专家数
  moe_aux_loss_alpha: 0.01      # MoE辅助损失权重

  # ===== 观测编码器配置 =====
  obs_encoder:
    _target_: maniflow.model.vision_2d.timm_multimodal_encoder.TimmMultimodalEncoder
    shape_meta: ${shape_meta}
    
    # RGB编码器
    model_name: 'resnet18'
    pretrained: False
    frozen: False
    global_pool: ''
    feature_aggregation: null
    position_encording: 'sinusoidal'
    downsample_ratio: 32
    use_group_norm: True
    share_rgb_model: False
    imagenet_norm: True
    
    # 数据增强
    transforms:
      - type: RandomCrop
        ratio: 0.95
      - _target_: torchvision.transforms.RandomRotation
        degrees: [-5.0, 5.0]
        expand: false
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.3
        contrast: 0.4
        saturation: 0.5
        hue: 0.08
    
    # 触觉编码器
    tactile_model_name: 'resnet18'
    tactile_pretrained: False
    tactile_frozen: False
    tactile_feature_dim: 512
    share_tactile_model: True

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 64
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 64
  num_workers: 4
  shuffle: False
  pin_memory: True
  persistent_workers: False

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.9, 0.95]
  eps: 1.0e-8
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  env_device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 501
  gradient_accumulate_every: 1
  use_ema: True
  rollout_every: 100
  checkpoint_every: 500
  val_every: 50
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${training.seed}
  project: ManiFlow_MoE
  resume: true
  tags:
  - ${logging.project}

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: val_loss
    mode: min
    k: 1
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False
  save_every: 50

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}

checkpoint_num: 500
expert_data_num: 50

