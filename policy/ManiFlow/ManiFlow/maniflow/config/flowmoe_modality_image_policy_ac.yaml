defaults:
  - task: demo_task_dual_image

name: train_maniflow_modality_moe_image_timm_policy_accelerate

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "debug"

horizon: 16
n_obs_steps: 2
n_action_steps: 16
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: true

policy:
  _target_: maniflow.policy.maniflow_image_policy.ManiFlowTransformerImagePolicy
  block_type: "DiTXMoE"  # ä½¿ç”¨DiTXMoE (å†…éƒ¨å·²æ”¹ä¸ºæ¨¡æ€çº§åˆ«MoE)
  n_layer: 12  # max 28
  n_head: 8  # max 16
  n_emb: 768 # max 1152
  
  # ğŸ”¥ è§†è§‰æ¡ä»¶é•¿åº¦é…ç½® (output_token_sequence=trueæ¨¡å¼)
  # TimmObsEncoder + output_token_sequence=true è¾“å‡º:
  #   - æ¯ä¸ªç›¸æœºæ¯ä¸ªæ—¶é—´æ­¥è¾“å‡º1ä¸ª768ç»´token
  #   - 3ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 6ä¸ªRGB tokens
  #   - ä½ç»´çŠ¶æ€æŠ•å½±å: 2æ—¶é—´æ­¥ = 2ä¸ªproprio tokens
  # æ€»è®¡: visual_cond_len = 6 + 2 = 8 tokens
  visual_cond_len: 8  # ğŸ”¥ 3ç›¸æœºÃ—2æ—¶é—´æ­¥ + 2æ—¶é—´æ­¥proprio = 8 tokens
  
  max_lang_cond_len: 1024 # maximum length of language tokens
  qkv_bias: true
  qk_norm: true

  language_conditioned: false
  pre_norm_modality: false

  # ğŸ”¥ æ¨¡æ€çº§åˆ«MoEé…ç½® (ModalityMoE)
  # æ ¸å¿ƒæ”¹è¿›:
  # 1. æŒ‰æ¨¡æ€ç»„åˆè·¯ç”±(å…¨æ¨¡æ€/å¤´éƒ¨+æœ¬ä½“/è…•éƒ¨+æœ¬ä½“)ï¼Œè€Œétokençº§åˆ«
  # 2. æ—¶é—´æ¡ä»¶æ„ŸçŸ¥ï¼šé—¨æ§æ ¹æ®æ‰©æ•£é˜¶æ®µè°ƒæ•´ä¸“å®¶é€‰æ‹©
  # 3. AdaLNåè°ƒï¼šcontext_cåœ¨è¿›å…¥MoEå‰æ„ŸçŸ¥æ—¶é—´æ¡ä»¶
  use_modality_moe: true  # å¯ç”¨æ¨¡æ€ä¸“å®¶MoE
  num_experts: 4  # ğŸ”¥ æ¨¡æ€çº§MoEå»ºè®®4ä¸ªä¸“å®¶ (å¯¹åº”ä¸åŒæ¨¡æ€ç»„åˆç­–ç•¥)
  num_experts_per_tok: 2  # æ¯æ¬¡æ¿€æ´»2ä¸ªä¸“å®¶ (top-k)
  n_shared_experts: 1  # å…±äº«ä¸“å®¶æ•°é‡ (å§‹ç»ˆæ¿€æ´»ï¼Œå­¦ä¹ é€šç”¨ç‰¹å¾)
  moe_aux_loss_alpha: 0.01  # è´Ÿè½½å‡è¡¡æŸå¤±æƒé‡

  # ğŸ”¥ æ¨¡æ€åµŒå…¥é…ç½® (å¸®åŠ©MoE GateåŒºåˆ†ä¸åŒæ¨¡æ€)
  use_modality_embedding: true  # ä¸ºhead/wrist/proprioæ·»åŠ å¯å­¦ä¹ çš„æ¨¡æ€æ ‡è¯†ç¬¦
  
  # ğŸ”¥ æ¨¡æ€é•¿åº¦é…ç½® (ç”¨äºæ­£ç¡®åˆ†å‰²context_c)
  # å½“å‰é…ç½® (3ç›¸æœº, n_obs_steps=2, output_token_sequence=true):
  #   - head_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 2 tokens
  #   - left_wrist_cam + right_wrist_cam: 2ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 4 tokens
  #   - ä½ç»´çŠ¶æ€(agent_pos): æŠ•å½±å = 2 tokens
  # âš ï¸ æ³¨æ„: head_cond_lenå’Œwrist_cond_lenæ˜¯vis_condä¸­çš„æ€»tokenæ•°ï¼Œå·²åŒ…å«æ‰€æœ‰æ—¶é—´æ­¥
  # context_cç»“æ„: [head_t0, head_t1, wrist_l_t0, wrist_l_t1, wrist_r_t0, wrist_r_t1, proprio_t0, proprio_t1]
  head_cond_len: 2   # ğŸ”¥ å¤´éƒ¨ç›¸æœºæ€»tokenæ•° (1ç›¸æœº Ã— 2æ—¶é—´æ­¥)
  wrist_cond_len: 4  # ğŸ”¥ è…•éƒ¨ç›¸æœºæ€»tokenæ•° (2ç›¸æœº Ã— 2æ—¶é—´æ­¥)

  flow_batch_ratio: 0.75 
  consistency_batch_ratio: 0.25

  sample_t_mode_flow: "beta" # choose between beta or lognorm, both are performing well
  sample_t_mode_consistency: "discrete" 
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative" # "absolute", "relative"
  denoise_timesteps: 10

  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}

  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

  obs_encoder:
    _target_: maniflow.model.vision_2d.timm_obs_encoder.TimmObsEncoder
    shape_meta: ${shape_meta}

    ##### SigLIP models from timm #####
    model_name: 'vit_base_patch16_siglip_224'  # SigLIP Base 86M parameters
    # model_name: 'vit_large_patch16_siglip_256'  # SigLIP Large 
    # model_name: 'vit_so400m_patch14_siglip_224'  # SigLIP So400M
    pretrained: true
    frozen: false

    global_pool: ''

    # SigLIP doesn't have CLS token, uses mean pooling over all patch tokens
    feature_aggregation: 'avg'  # 'avg' or null both use mean pooling for SigLIP
    
    # ğŸ”¥ è¾“å‡ºtokenåºåˆ—æ¨¡å¼ (ç”¨äºæ¨¡æ€çº§MoE)
    # å¯ç”¨åè¾“å‡ºæ ¼å¼: (B, L_tokens, D) è€Œéæ‹¼æ¥å‘é‡
    # æ¯ä¸ªç›¸æœºè¾“å‡º1ä¸ªtokenï¼Œä½ç»´çŠ¶æ€æŠ•å½±åˆ°Dç»´åä½œä¸ºproprio tokens
    output_token_sequence: true

    downsample_ratio: 32  # Not applicable for SigLIP but kept for compatibility

    transforms:
      - type: RandomCrop
        ratio: 0.95
      - _target_: torchvision.transforms.RandomRotation
        degrees:
          - -5.0
          - 5.0
        expand: false
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.3
        contrast: 0.4
        saturation: 0.5
        hue: 0.08
     
    use_group_norm: false  # Not applicable for SigLIP
    share_rgb_model: false
    imagenet_norm: true  # SigLIP uses ImageNet normalization

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ğŸ”¥ ä½¿ç”¨Accelerateæ—¶çš„é…ç½®
# å®é™…batch_size = dataloader.batch_size * gradient_accumulate_every
# æ¨¡æ€çº§MoEå‚æ•°é‡æ›´å°‘ï¼Œå¯ä»¥ä½¿ç”¨æ›´å¤§çš„batch size
dataloader:
  batch_size: 1  # ğŸ”¥ æ¨¡æ€çº§MoEå‚æ•°æ›´å°‘ï¼Œå¯å¢å¤§batch size
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 1
  num_workers: 2
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.9, 0.95]
  eps: 1.0e-8
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  env_device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 201
  
  # ğŸ”¥ Accelerateé…ç½®
  use_accelerate: true
  gradient_accumulate_every: 32  # ğŸ”¥ 4 * 8 = 32 ç­‰æ•ˆbatch size
  mixed_precision: "no"  # æ··åˆç²¾åº¦: "no", "fp16", "bf16"
  use_wandb: true
  
  use_ema: True
  rollout_every: 100
  checkpoint_every: 100
  val_every: 50
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${training.seed}
  project: ManiFlow_2d_SigLIP_ModalityMoE_Accelerate
  resume: true
  tags:
  - ${logging.project}
  - timm_siglip_86m
  - modality_moe  # ğŸ”¥ æ ‡è®°ä¸ºæ¨¡æ€çº§MoE
  - time_cond_aware  # ğŸ”¥ æ—¶é—´æ¡ä»¶æ„ŸçŸ¥
  - accelerate
