# ManiFlow配置文件：图像+触觉+交叉注意力版本
# 支持左右手配对的视觉-触觉交叉注意力

defaults:
  - _self_
  - task: demo_task_triple_tactile

name: train_maniflow_crossattn
_target_: maniflow.workspace.train_manifold_workspace.TrainManifoldWorkspace

# 任务配置
task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "default"

# 多模态编码器（带交叉注意力）
obs_encoder:
  _target_: maniflow.model.vision_2d.timm_multimodal_encoder.TimmMultimodalEncoder
  shape_meta: ${shape_meta}
  
  # RGB编码器参数
  model_name: resnet18              # 支持: resnet18, resnet34, vit_base_patch16_224, siglip等
  pretrained: false
  frozen: false
  global_pool: ""
  transforms: null
  use_group_norm: true
  share_rgb_model: false            # 每个相机独立编码器
  imagenet_norm: false
  feature_aggregation: null         # null表示保留空间特征
  downsample_ratio: 32
  position_encording: learnable
  
  # 触觉编码器参数
  tactile_model_name: resnet18
  tactile_pretrained: false
  tactile_frozen: false
  tactile_feature_dim: 512
  share_tactile_model: true         # 左右手共享触觉编码器权重
  
  # ========== 交叉注意力参数 ==========
  use_cross_attention: true         # 启用交叉注意力
  cross_attention_type: cls         # 类型: cls, avg, all_patch, hybrid
  cross_attention_num_heads: 8      # 注意力头数
  cross_attention_dropout: 0.0      # Dropout比率

# Horizon参数
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
past_action_visible: False
keypoint_visible_rate: 1.0
obs_as_global_cond: True

# 策略网络
policy:
  _target_: manifold.model.diffusion.conditional_unet1d.ConditionalUnet1D
  
  input_dim: 14                     # 动作维度
  local_cond_dim: null
  global_cond_dim: ???              # 由obs_encoder的输出维度决定
  diffusion_step_embed_dim: 128
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: True
  
# EMA参数
ema:
  _target_: manifold.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# 噪声调度器
noise_scheduler:
  _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
  num_train_timesteps: 100
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: squaredcos_cap_v2
  variance_type: fixed_small
  clip_sample: True
  prediction_type: epsilon

# 训练参数
num_epochs: 3000
dataloader:
  batch_size: 64
  num_workers: 8
  shuffle: True
  pin_memory: True
  persistent_workers: True

# 优化器
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# 学习率调度器
lr_scheduler:
  _target_: diffusion_policy.lr_scheduler.get_scheduler
  name: cosine
  optimizer: ${optimizer}
  num_warmup_steps: 500
  num_training_steps: ${num_epochs}

# 数据集
dataset:
  _target_: manifold.dataset.base_dataset.BaseImageDataset
  zarr_path: data/${task.task_name}/demo_randomized.zarr
  horizon: ${horizon}
  pad_before: ${eval:"${n_obs_steps}-1+${n_latency_steps}"}
  pad_after: ${eval:"${n_action_steps}-1"}
  seed: 42
  val_ratio: 0.02
  max_train_episodes: null

# Checkpoint
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: 'epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

# 多GPU训练
multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb:
    project: maniflow_crossattn
    run: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

training:
  device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_warmup_steps: 500
  num_epochs: ${num_epochs}
  gradient_accumulate_every: 1
  use_ema: True
  
# Logging
logging:
  project: maniflow_crossattn
  resume: True
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags: ["${name}", "${task_name}", "crossattn"]
  id: null
  group: null

# Hydra配置
hydra:
  job:
    name: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}

