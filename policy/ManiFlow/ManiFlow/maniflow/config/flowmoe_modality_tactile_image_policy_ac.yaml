defaults:
  - task: demo_task_dual_image

name: train_maniflow_modality_moe_tactile_image_timm_policy_accelerate

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "debug"

horizon: 16
n_obs_steps: 2
n_action_steps: 16
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: true

policy:
  _target_: maniflow.policy.maniflow_image_policy.ManiFlowTransformerImagePolicy
  block_type: "DiTXMoE"  # ä½¿ç”¨DiTXMoE (æ¨¡æ€çº§åˆ«MoE)
  n_layer: 12
  n_head: 8
  n_emb: 768
  
  # ğŸ”¥ è§†è§‰æ¡ä»¶é•¿åº¦é…ç½® (output_token_sequence=true + è§¦è§‰æ¨¡å¼)
  # TimmMultimodalEncoder + output_token_sequence=true è¾“å‡º:
  #   - head_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 2 tokens
  #   - left_wrist_cam + right_wrist_cam: 2ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 4 tokens
  #     (é€šè¿‡äº¤å‰æ³¨æ„åŠ›èåˆäº†left_tactile + right_tactile)
  #   - agent_posæŠ•å½±å: 2æ—¶é—´æ­¥ = 2 tokens
  # æ€»è®¡: visual_cond_len = 2 + 4 + 2 = 8 tokens
  visual_cond_len: 8  # ğŸ”¥ head(2) + wrist+tactile(4) + proprio(2) = 8 tokens
  
  max_lang_cond_len: 1024
  qkv_bias: true
  qk_norm: true

  language_conditioned: false
  pre_norm_modality: false

  # ğŸ”¥ æ¨¡æ€çº§åˆ«MoEé…ç½® (ModalityMoE + è§¦è§‰èå…¥è…•éƒ¨)
  # æ ¸å¿ƒæ”¹è¿›:
  # 1. è§¦è§‰é€šè¿‡äº¤å‰æ³¨æ„åŠ›èå…¥è…•éƒ¨ç‰¹å¾
  # 2. æŒ‰æ¨¡æ€ç»„åˆè·¯ç”±(å…¨æ¨¡æ€/å¤´éƒ¨+æœ¬ä½“/è…•éƒ¨+è§¦è§‰+æœ¬ä½“)
  # 3. æ—¶é—´æ¡ä»¶æ„ŸçŸ¥ï¼šé—¨æ§æ ¹æ®æ‰©æ•£é˜¶æ®µè°ƒæ•´ä¸“å®¶é€‰æ‹©
  # 4. AdaLNåè°ƒï¼šcontext_cåœ¨è¿›å…¥MoEå‰æ„ŸçŸ¥æ—¶é—´æ¡ä»¶
  use_modality_moe: true
  num_experts: 4
  num_experts_per_tok: 2
  n_shared_experts: 1
  moe_aux_loss_alpha: 0.01

  # ğŸ”¥ æ¨¡æ€åµŒå…¥é…ç½®
  use_modality_embedding: true
  
  # ğŸ”¥ æ¨¡æ€é•¿åº¦é…ç½® (è§¦è§‰èå…¥è…•éƒ¨)
  # - head_cam: 1ç›¸æœº Ã— 2æ—¶é—´æ­¥ = 2 tokens
  # - wrist: (left_wrist_cam + right_wrist_cam) Ã— 2æ—¶é—´æ­¥ = 4 tokens
  #         (äº¤å‰æ³¨æ„åŠ›å·²èåˆè§¦è§‰ä¿¡æ¯)
  # - proprio: agent_pos Ã— 2æ—¶é—´æ­¥ = 2 tokens
  # âš ï¸ context_cç»“æ„: [head_t0, head_t1, wrist_fused_t0, wrist_fused_t1, wrist_fused_t0, wrist_fused_t1, proprio_t0, proprio_t1]
  head_cond_len: 2   # ğŸ”¥ å¤´éƒ¨ç›¸æœºæ€»tokenæ•°
  wrist_cond_len: 4  # ğŸ”¥ è…•éƒ¨(å«è§¦è§‰)æ€»tokenæ•°

  flow_batch_ratio: 0.75 
  consistency_batch_ratio: 0.25

  sample_t_mode_flow: "beta"
  sample_t_mode_consistency: "discrete" 
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative"
  denoise_timesteps: 10

  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}

  num_inference_steps: 10
  obs_as_global_cond: true
  shape_meta: ${shape_meta}

  obs_encoder:
    _target_: manifold.model.vision_2d.timm_multimodal_encoder.TimmMultimodalEncoder
    shape_meta: ${shape_meta}

    ##### RGBç›¸æœºé…ç½® (SigLIP) #####
    model_name: 'vit_base_patch16_siglip_224'  # SigLIP Base 86M
    pretrained: true
    frozen: false
    global_pool: ''
    feature_aggregation: 'avg'  # SigLIPä½¿ç”¨mean pooling
    downsample_ratio: 32

    ##### è§¦è§‰ä¼ æ„Ÿå™¨é…ç½® #####
    tactile_model_name: 'resnet18'
    tactile_pretrained: false
    tactile_frozen: false
    tactile_feature_dim: 512  # æŠ•å½±åˆ°RGBç‰¹å¾ç»´åº¦ (768)
    share_tactile_model: true  # å·¦å³æ‰‹è§¦è§‰å…±äº«æƒé‡

    ##### ğŸ”¥ äº¤å‰æ³¨æ„åŠ›é…ç½® (è§¦è§‰èå…¥è…•éƒ¨) #####
    use_cross_attention: true
    cross_attention_type: 'cls'  # 'cls', 'avg', 'all_patch', 'hybrid'
    cross_attention_num_heads: 8
    cross_attention_dropout: 0.0

    ##### ğŸ”¥ è¾“å‡ºtokenåºåˆ—æ¨¡å¼ (ç”¨äºæ¨¡æ€çº§MoE) #####
    output_token_sequence: true

    transforms:
      - type: RandomCrop
        ratio: 0.95
      - _target_: torchvision.transforms.RandomRotation
        degrees:
          - -5.0
          - 5.0
        expand: false
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.3
        contrast: 0.4
        saturation: 0.5
        hue: 0.08
     
    use_group_norm: false
    share_rgb_model: false
    imagenet_norm: true

ema:
  _target_: maniflow.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ğŸ”¥ Accelerateé…ç½® (è§¦è§‰MoEå¯èƒ½éœ€è¦æ›´å¤šå†…å­˜)
dataloader:
  batch_size: 1  # è§¦è§‰äº¤å‰æ³¨æ„åŠ›å¢åŠ è®¡ç®—é‡
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 1
  num_workers: 2
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.9, 0.95]
  eps: 1.0e-8
  weight_decay: 1.0e-3

training:
  device: "cuda:0"
  env_device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 201
  
  # ğŸ”¥ Accelerateé…ç½®
  use_accelerate: true
  gradient_accumulate_every: 32  # ç­‰æ•ˆbatch size 32
  mixed_precision: "no"
  use_wandb: true
  
  use_ema: True
  rollout_every: 100
  checkpoint_every: 100
  val_every: 50
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  group: ${exp_name}
  id: null
  mode: online
  name: ${training.seed}
  project: ManiFlow_2d_SigLIP_ModalityMoE_Tactile_Accelerate
  resume: true
  tags:
  - ${logging.project}
  - timm_siglip_86m
  - modality_moe  # ğŸ”¥ æ¨¡æ€çº§MoE
  - tactile_fusion  # ğŸ”¥ è§¦è§‰èåˆ
  - cross_attention  # ğŸ”¥ äº¤å‰æ³¨æ„åŠ›
  - time_cond_aware
  - accelerate
  - triple_camera

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: val_loss
    mode: min
    k: 1
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.6f}.ckpt'
  
  save_last_ckpt: True
  save_last_snapshot: False
  save_every: 50

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}

checkpoint_num: 500
expert_data_num: 50
raw_task_name: none
setting: none

